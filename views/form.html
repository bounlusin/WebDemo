{% extends './layout.html' %} {% block content %}
<h1>{{action}}书本</h1>
<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-info">返回</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="input" class="form-control" id="title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label for="describe" class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <input type="input" class="form-control" id="describe" placeholder="请输入描述">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea type="input" class="form-control" id="content" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="save" type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="./scripts/form.js"></script>
{% endblock %}
